<html>
    <head>
        <TITLE>TSS forms</TITLE>
        <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/017/425/194/non_2x/letter-t-logo-luxurious-sign-with-golden-luxury-color-and-monogram-symbol-vector.jpg"/>

    </head>
    <body>
        <form align="center"  >
        <h1 ><u> Student form TSS</u></h1>
        <br/>
        <h2>Student Name</h2>
        <input type="text" /><hr/>
        <h2>E-mail ID</h2>
        <input text="gmail"/><hr/>
        <h2>Number</h2>
        <input type="number"/><hr/>
        <h2>Address</h2>
        <textarea row="2" cols="20"></textarea><hr/>
        <h2>Date : DD/MM/YYYY</h2>
        <input type="text"/><hr/>
        <h2>Passward</h2>
        <input type="passward"/><hr/>
        <h2>Gender</h2>
        <input type="radio" name="m"/>Male
        <input type="radio" name="m"/>Female <hr/>
        <h2>Hobby</h2>
        <input type="checkbox"/> Dancing
        <input type="checkbox"/> Sketching
        <input type="checkbox"/> Singing
        <input type="checkbox"/> Other <hr/>
        <h2>City</h2>
        <select>
            <option>select</option>
            <option>Indore</option>
            <option>bhopal</option>
            <option>bina</option>
            <option>ujjain</option>
        </select><hr/>
        <h2>student photo</h2>
        <input type="file"/><hr/>
        <input type="Submit" value="submit"/>
        <input type="reset" value="clear"/><hr/>

        </form> 
         

    </body>
</html>
